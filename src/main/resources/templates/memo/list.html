<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/main.css">
  <!-- static은 경로에 나타나지 않아서 냅다 /main.css 적어 -->
  <title>Title</title>
</head>
<body>
<div id="app">
  <header th:replace="~{/fragment/header.html}"></header>
  <nav th:replace="~{/fragment/nav.html}"></nav>
  <main>
    <aside th:replace="~{/fragment/aside.html}"></aside>
    <section>
      <table class="table table-hover">
        <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="memo:${memos}">
          <td th:text="${memo.mno}"></td>
          <td>
            <a th:href="'/memo/read?mno=' + ${memo.mno}" th:text="${memo.title}"></a>
          </td>
          <td th:text="${memo.writer}"></td>
          <td th:text="${memo.regDate}"></td>
        </tr>
        </tbody>
      </table>
      <div class="mt-3">
      <a href="/memo/write" type="button" class="btn btn-success">메모 작성으로</a>
      </div>
    </section>
    <aside th:replace="~{/fragment/aside.html}"></aside>
  </main>
  <footer th:replace="~{/fragment/footer.html}"></footer>
</div>
</body>
</html>
