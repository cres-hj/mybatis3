<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/main.css">
  <!-- static은 경로에 나타나지 않아서 냅다 /main.css 적어 -->
  <title>Title</title>
</head>
<body>
<div id="app">
  <header th:replace="~{/fragment/header.html}"></header>
  <nav th:replace="~{/fragment/nav.html}"></nav>
  <main>
    <aside th:replace="~{/fragment/aside.html}"></aside>
    <section>
      <form action="/memo/update" method="post">
      <table class="table table-hover">
        <tr>
          <td>작성자</td>
          <td th:text="${memo.writer}"></td>
        </tr>
        <tr>
          <td>제목</td>
          <td>
            <input class="form-control" type="text" name="title" th:value="${memo.title}">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <!-- input안에 쓸 땐 th:value 사용하고 textarea안에 쓸 땐 th:text 사용해야해 -->
          <textarea class="form-control" name="content" rows="5" th:text="${memo.content}"></textarea>
          </td>
        </tr>
      </table>
        <div class="mt-3">
        <button type="hidden" href="/memo/update" class="btn btn-primary">변경하기</button>
        </div>
      </form>
      <form action="/memo/delete" method="post">
        <div class="mt-3">
        <input type="hidden" name="mno" th:value="${memo.mno}">
        <button class="btn btn-danger"> 삭제하기</button>
        </div>
      </form>
    </section>
    <aside th:replace="~{/fragment/aside.html}"></aside>
  </main>
  <footer th:replace="~{/fragment/footer.html}"></footer>
</div>
</body>
</html>
